<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fantasy League Scores</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .scoreboard {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .team {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #ddd;
    }
    .team:last-child {
      border-bottom: none;
    }
    .team-name {
      font-weight: bold;
    }
    .score {
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Fantasy League Scores</h1>

  <div class="scoreboard">
    <div class="team">
      <div class="team-name">Team 1</div>
      <div class="score">0</div>
    </div>
    <div class="team">
      <div class="team-name">Team 2</div>
      <div class="score">0</div>
    </div>
    <div class="team">
      <div class="team-name">Team 3</div>
      <div class="score">0</div>
    </div>
    <div class="team">
      <div class="team-name">Team 4</div>
      <div class="score">0</div>
    </div>
  </div>
</body>
</html>
